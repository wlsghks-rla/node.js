  <body>
    <h3>게시글목록</h3>
    <table border="1px">
      <thead>
        <tr>
          <th>글번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일자</th>
          <th>이미지</th>
        </tr>
      </thead>
      <tbody id="blist"></tbody>
    </table>
    <script>
      // fetch 활용.
      // db에 있는 건수만큼.
      // 다하면 이미지까지 추가.

      function getImage(filename) {
        return "/image/" + filename;
      }
      // UTC -> 한국표시 -> 2025/12/01 09:06:46
      function timeFormat(time) {
        let dt = new Date(time);
        let date = `${dt.getFullYear()}/${
          dt.getMonth() + 1
        }/${dt.getDate()} ${dt.getHours()}:${dt.getMinutes()}:${dt.getSeconds()}`;
        return date;
      }
      fetch("board/boards")
        .then(resp => resp.json())
        .then(result => {
          console.log(result);
          for (let board of result) {
            // console.log(board.create_date);
            // console.log(timeFormat(board.create_date));
            let imgSrc = "";
            if (board.images) {
              imgSrc = `<img src = '${getImage(board.images)}' width='100'>`;
            }
            let tbody = document.querySelector("#blist");
            let tr = document.createElement("tr");
            tr.innerHTML = `<td>${board.board_id}</td>
                          <td>${board.title}</td>
                          <td>${board.author}</td>
                          <td>${timeFormat(board.create_date)}</td>
                          <td>${imgSrc}</td>`;
            tbody.appendChild(tr);
          }
        })
        .catch(err => {
          console.log(err);
        });
